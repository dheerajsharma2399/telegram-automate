# Coolify-Optimized Docker Compose for Telegram Job Scraper Bot
# Simplified configuration to avoid startup issues on Coolify

version: '3.8'

services:
  # Telegram Bot Service - Main application
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: telegram-job-bot
    restart: unless-stopped
    command: python main.py
    environment:
      # Container type identification
      - CONTAINER_TYPE=bot
      - SKIP_DB_WAIT=true
      
      # Database Configuration
      - DATABASE_PATH=/app/jobs.db
      
      # Telegram API Configuration
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE=${TELEGRAM_PHONE}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_GROUP_USERNAMES=${TELEGRAM_GROUP_USERNAMES}
      
      # Authorization
      - AUTHORIZED_USER_IDS=${AUTHORIZED_USER_IDS}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      
      # LLM Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-3.5-sonnet}
      - OPENROUTER_FALLBACK_MODEL=${OPENROUTER_FALLBACK_MODEL:-openai/gpt-4o-mini}
      
      # Processing Configuration
      - BATCH_SIZE=10
      - PROCESSING_INTERVAL_MINUTES=5
      - MAX_RETRIES=3
      
      # Google Sheets Configuration
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON}
      - SPREADSHEET_ID=${SPREADSHEET_ID}
      
      # Bot Configuration
      - BOT_RUN_MODE=polling
      
      # Python Environment
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Simplified volume mounts for Coolify
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sessions:/app/sessions
      - ./user_profile.json:/app/user_profile.json:ro
      - ./config.py:/app/config.py:ro
    networks:
      - telegram-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Web Dashboard Service - Flask web interface
  web-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: telegram-job-dashboard
    restart: unless-stopped
    command: python web_server.py
    ports:
      - "8080:8080"
    environment:
      # Container type identification
      - CONTAINER_TYPE=web
      
      # Database Configuration
      - DATABASE_PATH=/app/jobs.db
      
      # Flask Configuration
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=8080
      
      # Security Configuration
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-super-secret-production-key}
      
      # Telegram Configuration (for API calls)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      
      # LLM Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-3.5-sonnet}
      - OPENROUTER_FALLBACK_MODEL=${OPENROUTER_FALLBACK_MODEL:-openai/gpt-4o-mini}
      
      # Google Sheets Configuration
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON}
      - SPREADSHEET_ID=${SPREADSHEET_ID}
      
      # Processing Configuration
      - BATCH_SIZE=10
      - PROCESSING_INTERVAL_MINUTES=5
      - MAX_RETRIES=3
      
      # Python Environment
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Simplified volume mounts for Coolify
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sessions:/app/sessions
      - ./user_profile.json:/app/user_profile.json:ro
      - ./config.py:/app/config.py:ro
    networks:
      - telegram-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Simplified network configuration for Coolify
networks:
  telegram-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"