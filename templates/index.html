<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Job Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .log-box { 
            background-color: #343a40; 
            color: #f8f9fa; 
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 400px;
            overflow-y: scroll;
            border-radius: 5px;
            padding: 15px;
        }
        .status-card { text-align: center; }
        .nav-tabs .nav-link { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Telegram Job Scraper Dashboard</h1>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">Dashboard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="queue-tab" data-bs-toggle="tab" data-bs-target="#queue" type="button" role="tab">Queue</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">Logs</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Dashboard -->
            <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
                <div class="py-4">
                    <h4>Controls</h4>
                    <div class="btn-group" role="group">
                        <button class="btn btn-success" onclick="sendCommand('/start')">Start Monitor</button>
                        <button class="btn btn-danger" onclick="sendCommand('/stop')">Stop Monitor</button>
                        <button class="btn btn-primary" onclick="sendCommand('/process')">Process Queue</button>
                        <button class="btn btn-info" onclick="sendCommand('/export')">Export CSV</button>
                        <button class="btn btn-warning" onclick="sendCommand('/sync_sheets')">Sync Sheets</button>
                    </div>
                    <hr class="my-4">
                    <h4>Status</h4>
                    <div class="row" id="status-cards">
                        <!-- Status cards will be injected here by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Queue -->
            <div class="tab-pane fade" id="queue" role="tabpanel">
                <div class="py-4">
                    <h4>Unprocessed Messages Queue</h4>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Message ID</th>
                                    <th>Sent At</th>
                                    <th>Message Text</th>
                                </tr>
                            </thead>
                            <tbody id="queue-table-body">
                                <!-- Queue data will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Logs -->
            <div class="tab-pane fade" id="logs" role="tabpanel">
                <div class="py-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Bot Logs (main.py)</h4>
                            <div id="bot-logs" class="log-box">Loading...</div>
                        </div>
                        <div class="col-md-6">
                            <h4>Monitor Logs (monitor.py)</h4>
                            <div id="monitor-logs" class="log-box">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Command Functions ---
        async function sendCommand(command) {
            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error} - ${errorData.details}`);
                } else {
                    alert(`Command '${command}' sent successfully.`);
                }
            } catch (error) {
                alert(`Failed to send command: ${error}`);
            }
        }

        // --- Data Fetching Functions ---
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusCards = document.getElementById('status-cards');
                statusCards.innerHTML = `
                    <div class="col-md-3">
                        <div class="card status-card">
                            <div class="card-body">
                                <h5 class="card-title">Monitoring</h5>
                                <p class="card-text fs-4">${data.monitoring_status === 'running' ? 'ðŸŸ¢ Running' : 'ðŸ”´ Stopped'}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card status-card">
                            <div class="card-body">
                                <h5 class="card-title">Unprocessed</h5>
                                <p class="card-text fs-4">${data.unprocessed_count}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card status-card">
                            <div class="card-body">
                                <h5 class="card-title">Jobs Today</h5>
                                <p class="card-text fs-4">${data.jobs_today.total}</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error("Failed to fetch status:", error);
            }
        }

        async function fetchQueue() {
            try {
                const response = await fetch('/api/queue');
                const data = await response.json();
                const queueTableBody = document.getElementById('queue-table-body');
                queueTableBody.innerHTML = data.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.message_id}</td>
                        <td>${new Date(item.sent_at).toLocaleString()}</td>
                        <td><small>${item.message_text.substring(0, 100)}...</small></td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error("Failed to fetch queue:", error);
            }
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                document.getElementById('bot-logs').textContent = data.bot_logs;
                document.getElementById('monitor-logs').textContent = data.monitor_logs;
            } catch (error) {
                console.error("Failed to fetch logs:", error);
            }
        }

        // --- Event Listeners ---
        document.getElementById('queue-tab').addEventListener('click', fetchQueue);
        document.getElementById('logs-tab').addEventListener('click', fetchLogs);

        // --- Initial Load ---
        fetchStatus();
        setInterval(fetchStatus, 5000); // Refresh status every 5 seconds
    </script>
</body>
</html>
