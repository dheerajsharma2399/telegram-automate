<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper | Logs</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* CSS Variables - Modern Color Palette (Keep consistent with modern.html) */
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --transition-normal: 250ms ease;
        }

        /* Dark Theme Default for Logs Page for better contrast */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* Force dark background */
            color: #f8fafc;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar (Simplified for this view) */
        .sidebar {
            width: 260px;
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .nav-item {
            color: #cbd5e1;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all var(--transition-normal);
        }

        .nav-item:hover {
            background: #334155;
            color: white;
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Terminal Window */
        .terminal-window {
            flex: 1;
            background: #000000;
            border-radius: var(--radius-lg);
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.5);
        }

        .terminal-header {
            background: #1e293b;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #334155;
        }

        .terminal-dots {
            display: flex;
            gap: 0.375rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background: #ef4444;
        }

        .dot-yellow {
            background: #f59e0b;
        }

        .dot-green {
            background: #10b981;
        }

        .terminal-title {
            margin-left: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .terminal-actions {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
        }

        .btn-console {
            background: transparent;
            border: 1px solid #475569;
            color: #cbd5e1;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-console:hover {
            border-color: #cbd5e1;
            color: white;
        }

        .terminal-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #e2e8f0;
            white-space: pre-wrap;
        }

        /* Log Colors */
        .log-info {
            color: #3b82f6;
        }

        .log-warn {
            color: #f59e0b;
        }

        .log-error {
            color: #ef4444;
        }

        .log-success {
            color: #10b981;
        }

        .log-timestamp {
            color: #64748b;
            margin-right: 0.5rem;
        }

        /* Scrollbar */
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-content::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .terminal-content::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        .terminal-content::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
                /* Hide sidebar on mobile for now */
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-robot"></i>
            <span>Job Scraper</span>
        </div>
        <nav>
            <a href="/" class="nav-item">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
            <a href="/logs" class="nav-item active">
                <i class="bi bi-terminal"></i>
                <span>System Logs</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>System Logs</h1>
            <div class="status-badge">
                <div class="status-dot"></div>
                Live Monitoring
            </div>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot dot-red"></div>
                    <div class="dot dot-yellow"></div>
                    <div class="dot dot-green"></div>
                </div>
                <div class="terminal-title">app.log</div>
                <div class="terminal-actions">
                    <button class="btn-console" onclick="toggleAutoScroll()" id="scrollBtn">Auto-scroll: ON</button>
                    <button class="btn-console" onclick="clearLogs()">Clear</button>
                    <button class="btn-console" onclick="fetchLogs()">Refresh Now</button>
                </div>
            </div>
            <div class="terminal-content" id="logContent">
                Loading logs...
            </div>
        </div>
    </div>

    <script>
        let autoScroll = true;
        let lastLogContent = "";
        const logContent = document.getElementById('logContent');

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('scrollBtn');
            btn.textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
            if (autoScroll) scrollToBottom();
        }

        function scrollToBottom() {
            logContent.scrollTop = logContent.scrollHeight;
        }

        function clearLogs() {
            logContent.innerHTML = "";
            lastLogContent = "";
        }

        function formatLogLine(line) {
            if (!line.trim()) return "";

            // Basic highlighting based on log level
            let className = "";
            if (line.includes("ERROR")) className = "log-error";
            else if (line.includes("WARNING")) className = "log-warn";
            else if (line.includes("INFO")) className = "log-info";
            else if (line.includes("SUCCESS") || line.includes("âœ…")) className = "log-success";

            // Highlight timestamps if present (assuming standard layout)
            // 2024-02-18 10:00:00 - ...
            const timestampRegex = /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/;
            const match = line.match(timestampRegex);

            if (match) {
                const timestamp = match[1];
                const rest = line.substring(timestamp.length);
                return `<div><span class="log-timestamp">${timestamp}</span><span class="${className}">${escapeHtml(rest)}</span></div>`;
            }

            return `<div class="${className}">${escapeHtml(line)}</div>`;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function fetchLogs() {
            try {
                // Fetch last 200 lines to keep it performant
                const response = await fetch('/api/logs?lines=200');
                const data = await response.json();

                if (data.app_logs) {
                    // Only update if content changed or we are doing a full refresh
                    if (data.app_logs !== lastLogContent) {
                        lastLogContent = data.app_logs;

                        // Parse lines
                        const lines = data.app_logs.split('\n');
                        const formattedHtml = lines.map(formatLogLine).join('');

                        logContent.innerHTML = formattedHtml;

                        if (autoScroll) {
                            scrollToBottom();
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
        }

        // Poll every 3 seconds
        setInterval(fetchLogs, 3000);

        // Initial fetch
        fetchLogs();

        // Handle manual scroll to disable autoscroll temporarily
        logContent.addEventListener('scroll', () => {
            const isAtBottom = logContent.scrollHeight - logContent.scrollTop === logContent.clientHeight;
            if (!isAtBottom && autoScroll) {
                // User scrolled up, maybe pause autoscroll? 
                // For now, let's keep the button control as the source of truth
            }
        });
    </script>
</body>

</html>
